<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在启动 - Industry PDF</title>
    <style>
        :root {
            /* 默认浅色主题变量 */
            --bg-color: #f8fafc;
            --accent-blue: #3b82f6;
            --text-primary: #0f172a;
            --text-silver: #64748b;
            --doc-bg: rgba(59, 130, 246, 0.05);
            --doc-border: rgba(59, 130, 246, 0.3);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* 深色主题变量 */
                --bg-color: #0f172a;
                --accent-blue: #38bdf8;
                --text-primary: #f8fafc;
                --text-silver: #94a3b8;
                --doc-bg: rgba(56, 189, 248, 0.1);
                --doc-border: rgba(56, 189, 248, 0.4);
            }
        }

        body,
        html {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden !important;
            color: var(--text-primary);
            -ms-overflow-style: none;
            scrollbar-width: none;
            transition: background-color 0.3s ease;
        }

        body::-webkit-scrollbar {
            display: none !important;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* 方案 2: Document Flow 动效 */
        .doc-container {
            position: relative;
            width: 120px;
            height: 160px;
        }

        .doc-item {
            position: absolute;
            width: 60px;
            height: 80px;
            background: var(--doc-bg);
            border: 1px solid var(--doc-border);
            border-radius: 4px;
            backdrop-filter: blur(4px);
            animation: flow 4s infinite ease-in-out;
        }

        /* 内部横杠线模拟文本 */
        .doc-item::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 70%;
            height: 2px;
            background: var(--doc-border);
            box-shadow: 0 10px 0 var(--doc-border), 0 20px 0 var(--doc-border);
        }

        .doc-item:nth-child(1) {
            animation-delay: 0s;
            left: 0;
            top: 0;
        }

        .doc-item:nth-child(2) {
            animation-delay: 1.3s;
            right: 0;
            top: 20px;
        }

        .doc-item:nth-child(3) {
            animation-delay: 2.6s;
            left: 30px;
            bottom: 0;
        }

        @keyframes flow {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
                opacity: 1;
            }
        }

        /* 扫描线效果 */
        .scan-bar {
            position: absolute;
            top: -20%;
            left: -10%;
            width: 120%;
            height: 2px;
            background: var(--accent-blue);
            box-shadow: 0 0 15px var(--accent-blue);
            animation: scan 2s infinite linear;
            z-index: 10;
        }

        @keyframes scan {
            0% {
                top: 0%;
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .status {
            font-size: 14px;
            color: var(--text-silver);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dot-flashing {
            position: relative;
            width: 6px;
            height: 6px;
            border-radius: 5px;
            background-color: var(--accent-blue);
            color: var(--accent-blue);
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: .5s;
        }

        .dot-flashing::before,
        .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
        }

        .dot-flashing::before {
            left: -12px;
            width: 6px;
            height: 6px;
            border-radius: 5px;
            background-color: var(--accent-blue);
            color: var(--accent-blue);
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: 0s;
        }

        .dot-flashing::after {
            left: 12px;
            width: 6px;
            height: 6px;
            border-radius: 5px;
            background-color: var(--accent-blue);
            color: var(--accent-blue);
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: 1s;
        }

        @keyframes dot-flashing {
            0% {
                background-color: var(--accent-blue);
            }

            50%,
            100% {
                background-color: rgba(56, 189, 248, 0.2);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="doc-container">
            <div class="doc-item"></div>
            <div class="doc-item"></div>
            <div class="doc-item"></div>
            <div class="scan-bar"></div>
        </div>
        <div style="text-align: center;">
            <div class="title">Industry PDF</div>
            <div class="status">
                正在初始化 AI 引擎
                <div class="dot-flashing"></div>
            </div>
        </div>
    </div>
</body>

</html>
