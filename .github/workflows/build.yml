name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi huggingface-hub numpy onnxruntime opencv-python-headless pdfplumber pillow pydantic-settings pymupdf python-multipart rapidocr-onnxruntime uvicorn pywebview pyinstaller
      
      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build
      
      - name: Build Desktop App
        run: |
          pyinstaller industry_pdf.spec --clean --noconfirm
      
      - name: Compress App Bundle
        run: |
          cd dist
          zip -r IndustryPDF-macOS.zip 票据识别专家.app
      
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: IndustryPDF-macOS
          path: dist/IndustryPDF-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi huggingface-hub numpy onnxruntime opencv-python-headless pdfplumber pillow pydantic-settings pymupdf python-multipart rapidocr-onnxruntime uvicorn pywebview pyinstaller
      
      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build
      
      - name: Build Desktop App
        run: |
          pyinstaller industry_pdf.spec --clean --noconfirm
      
      - name: Compress App Folder
        run: |
          Compress-Archive -Path "dist\票据识别专家" -DestinationPath "dist\IndustryPDF-Windows.zip"
      
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: IndustryPDF-Windows
          path: dist/IndustryPDF-Windows.zip
