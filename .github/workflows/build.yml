name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install Python dependencies
        run: |
          uv venv
          uv pip install "fastapi>=0.128.0" "huggingface-hub>=1.3.1" "numpy>=2.4.1" "onnxruntime>=1.23.2" "opencv-python-headless>=4.11.0.86" "pdfplumber>=0.11.9" "pillow>=12.1.0" "pydantic-settings>=2.12.0" "pymupdf>=1.26.7" "python-multipart>=0.0.21" "rapidocr-onnxruntime>=1.4.0" "uvicorn>=0.40.0" "pywebview>=6.1" "pyinstaller>=6.18.0"
      
      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build
      
      - name: Build Desktop App (macOS)
        if: matrix.os == 'macos-latest'
        run: uv run pyinstaller industry_pdf.spec --clean --noconfirm
      
      - name: Build Desktop App (Windows)
        if: matrix.os == 'windows-latest'
        run: uv run pyinstaller industry_pdf.spec --clean --noconfirm
      
      - name: Upload macOS Artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: IndustryPDF-macOS
          path: dist/票据识别专家.app
      
      - name: Upload Windows Artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: IndustryPDF-Windows
          path: dist/票据识别专家/
