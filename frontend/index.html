<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HITL Document Extraction</title>
  <style>
    /* 预渲染样式 - 在 React 加载前就显示 */
    :root {
      --preload-bg-light: #f8fafc;
      --preload-bg-dark: #0f172a;
      --preload-gradient-light: radial-gradient(circle at 50% 50%, #f1f5f9 0%, #e2e8f0 100%);
      --preload-gradient-dark: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
    }

    html,
    body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100% !important;
      height: 100% !important;
      overflow: hidden !important;
      font-family: 'Inter', system-ui, Avenir, Helvetica, Arial, sans-serif;
    }

    /* 默认浅色主题 */
    html {
      background: var(--preload-gradient-light);
      background-attachment: fixed;
    }

    /* 深色主题 */
    html[data-theme='dark'] {
      background: var(--preload-gradient-dark);
    }

    /* 应用加载遮罩层 */
    #app-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
    }

    #app-loader.fade-out {
      opacity: 0;
    }

    /* 简化骨架屏 - 仅显示加载指示器 */
    .loader-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(59, 130, 246, 0.1);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loader-text {
      margin-top: 20px;
      font-size: 14px;
      color: #64748b;
      font-weight: 500;
    }

    [data-theme='dark'] .loader-text {
      color: #94a3b8;
    }
  </style>
  <script>
    (function () {
      // 同步主题设置 - 必须在任何渲染之前执行
      const mode = localStorage.getItem('hitl-theme-mode') || 'system';
      let theme = mode;
      if (mode === 'system') {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      document.documentElement.setAttribute('data-theme', theme);

      // 预设背景色，确保与最终主题完全一致
      const bgColor = theme === 'dark' ? '#0f172a' : '#f8fafc';
      document.documentElement.style.backgroundColor = bgColor;
      document.body.style.backgroundColor = bgColor;
    })();
  </script>
</head>

<body>
  <!-- 应用加载遮罩层 -->
  <div id="app-loader">
    <div class="loader-spinner"></div>
    <div class="loader-text">正在加载应用...</div>
  </div>

  <!-- React 应用根节点 -->
  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
